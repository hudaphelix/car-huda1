<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Advertisement</title>
  <link rel="stylesheet" href="style.css" />
  <link
  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  </head>
<body>
  <div class="flyer">
    <div class="top-banner">
    </div>
    <div class="text">
        <p class="tagline">BEST CAR DEALER IN THE TOWN</p>
      <h1 class="headline">UNLEASH YOUR <span>DRIVE</span></h1>
    </div>
    <div class="car-image">
      <img src="image.png" alt="Yellow Car">
    </div>
    </div>
     <div class="bottom-info">
      <div class="phone-container">
        <div class="contact-description">For More Information:</div>
        <div class="phone-info">
        <div class="phone-icon">
          <i class="fas fa-phone"></i>
        </div>
        <div class="phone-number">1800-818-6767</div>
      </div>
      </div>
    </div>
    <div class="sidebars">
      <p class="left">WWW.YOURWEBSITE.COM</p>
      <p class="right">WWW.YOURWEBSITE.COM</p>
    </div>
  </div>

      </div>
</div>      
</body>
</html>
